          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Навигация</span>

          </button>
          <a class="navbar-brand" href="/">Тестовое задание</a>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/projects">Проекты</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Отчёты <span class="caret"></span></a>

        <div class="container">
            <div class="alert alert-danger alert-dismissible" role="alert" th:if="${SYSTEM_ERROR != null}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span th:text="${SYSTEM_ERROR}"></span>
            </div>
            
             <div class="alert alert-warning alert-dismissible" role="alert" th:if="${FORM_ERRORS_LIST != null}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <ul th:each="currentErrorMsg : ${FORM_ERRORS_LIST}">
                    <il th:text="${currentErrorMsg}"></il>
                </ul>
            </div>
            
            <div class="alert alert-success alert-dismissible" role="alert" th:if="${INFO_MESSAGE != null}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span th:text="${INFO_MESSAGE}"></span>
            </div>
            
            <div class="alert alert-success alert-warning" role="alert" th:if="${WARNING_MESSAGE != null}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span th:text="${WARNING_MESSAGE}"></span>
            </div>
            
        </div>
        
        <!-- main app content -->
        <div layout:fragment="content">
           
         </div>
        
     <footer class="footer">
      <div class="container">
          <p class="text-muted text-center">Андрей Пахомов (<a href="/content/Andrew_Pakhomov_CV_en.pdf">en</a> | <a href="/content/Andrew_Pakhomov_CV_ru.pdf">ru</a>), 2016</p>
      </div>
    </footer>   
    </body>
</html>
